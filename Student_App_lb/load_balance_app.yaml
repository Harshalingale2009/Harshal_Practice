# --------- Frontend ---------
---
apiVersion: v1
kind: Service
metadata:
  name: frontend 
spec: 
  selector:
    app: frontend 
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30081
  type: LoadBalancer
  ---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend 
spec:
  selector:
    matchLabel:   
      app: frontend 
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend  
          image: yugajoshi/student-frontend:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /var/www/localhost/htdocs/config.js
              subPath: config.js
        volumes:
        - name: config-volume
          configMap:
            name: frontend-config    
