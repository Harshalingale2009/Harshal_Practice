

# --------- Backend ---------
---
apiVersion: v1
kind: Service
metadata: 
  name: Backend
spec:
  selector: 
    app: Backend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: nodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Backend
spec:
  selector:
    matchLabels:
      app: Backend
    template:
      metadata:
        labels:
          app: Backend
      spec:
        containers:
          - name: Backend 
            image: harshalingale2009/student-backend:latest
            ports:
              containerPort: 8080
            env: 
              - name: DB_HOST   
                valueFrom:
                  secretKeyRef:
                    name: mysecret
                    key: db_host
              - name: DB_PORT 
                  value: "3306"
              - name: DB_NAME 
                valueFrom: 
                  secretKeyRef: 
                    name: mysecret
                    key: db_name
              - name: DB_USER      
                  value: "root"
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    name: mysecret
                    key: password

